{% extends "layout.html" %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">Register</div>
            <div class="card-body">
                <form action="" method="POST">

                    <div class="form-group"><label>Employee Id</label><input class="form-control" type="text" name="user_id"
                            required></div>
                    <div class="form-group"><label>Role</label> <select class="form-control" id="role" name="role">
                            <option value="CASHIER">CASHIER</option>
                            <option value="EXECUTIVE">EXECUTIVE</option>
                        </select></div>
                    <div class="form-group"><label>Password</label><input class="form-control" type="password" name="password"
                            required></div>
        
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Register
                                </button>
                                <a href="/login" class="btn btn-link">
                                    Login 
                                </a>
                            </div>
                        
        
                </form>
        </div>
    </div>
</div>
</div>

{% endblock %}
