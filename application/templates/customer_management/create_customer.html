{% extends "layout.html" %}

{% block content %}

    <div class="row">
    <div class="jumbotron">
    <center><h3>Create Customer</h3> </center>
   
    <form action="" method="POST" >
        <div class="form-group">
          <label for="customer id">Customer SSN ID</label>
          <input  class="form-control"  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
          maxlength = "8"   id="ws_ssn" placeholder="Enter SSN" name="ws_ssn" type="number" required>
        </div>
        <div class="form-group">
            <label for="customer id"> Customer Name</label>
            <input  class="form-control"  placeholder="Enter Customer name" name="ws_name" type="text" required>
          </div>
          <div class="form-group">
            <label for="customer id">Age </label>
            <input  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            maxlength = "2" class="form-control"  placeholder="Enter Age" name="ws_age" type="number" required>
          </div>
          <div class="form-group">
            <label for="customer id">Address</label>
            <textarea  class="form-control"  placeholder="Enter Address" name="ws_adrs" type="text" required></textarea>
          </div>
      
    
      <center> <button type="submit" class="btn btn-primary">Submit</button></center> 
      </form>
    </div>
    </div>

{% endblock %}
