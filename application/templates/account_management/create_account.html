{% extends "layout.html" %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-md-8">
      <div class="card">
          <div class="card-header">Create Account</div>
          <div class="card-body">
            <form action="" method="POST">
              <div class="form-group">
                <label for="customerid">Customer Id</label>
                <input class="form-control" id="ws_cust_id" placeholder="Enter Customer" name="ws_cust_id" type="text" required>
              </div>
              <div class="form-group">
                <label for="account_type">Account Type</label>
                <select class="form-control" id="ws_acct_type" name="ws_acct_type">
                  <option value="S">Savings</option>
                  <option value="C">Current</option>
                </select>
              </div>
              <div class="form-group">
                <label for="deposit amount">Deposit Amount</label>
                <input class="form-control" id="amount" placeholder="Enter Amount" name="ws_acct_balance" type="number"
                  required>
              </div>
        
        
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
      
                        
      
           
      </div>
  </div>
</div>
</div>

{% endblock %}
