{% include "header.html" %}
<div class="container p-3" align="center">
<h6>Create Account</h6>
<form action="" method="POST">
<table>
    <tr><td><h6>Customer Id:</h6></td><td><input name="ws_cust_id" type="text" required></td></tr>
    <tr><td><h6>Account type:</h6></td><td>  <select id="ws_acct_type" name="ws_acct_type"><option value="S">Savings</option><option value="C">Current</option></select></td></tr>

    <tr><td colspan="2" align="center"><input type="submit" value="submit" ></td></tr>
</table>
</form>
