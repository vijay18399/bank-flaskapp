{% extends "layout.html" %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">Search Account</div>
            <div class="card-body">
                <form action="" method="POST">

                    <div class="form-group"><label>SSN Id:</label><input  oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        maxlength="9" class="form-control" type="number" name="ssn"></div>
                    OR
                    <div class="form-group"><label>Customer Id:</label><input  class="form-control" type="text" name="cid">
                    </div>
                    <div class="col-md-6 offset-md-4">
                        <button type="submit" class="btn btn-primary">
                            Search
                        </button>
                        
                    </div>
        
                </form>
        
                          
        
             
        </div>
    </div>
</div>
</div>
{% endblock %}
