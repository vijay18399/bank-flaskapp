{% include "header.html" %}
<div class="container p-3" align="center">
<h6>WithDraw Money</h6>
<form action="" method="POST">
    
<table>
    <tr><td><h6>Customer Id:</h6></td><td><input name="ws_cust_id"  type="text"  {% if info %} readonly    value={{account.ws_cust_id }}   {% endif %}  required></td></tr>
    <tr><td><h6>Account Id:</h6></td><td><input name="ws_acct_id" type="text" {% if info %} readonly   value={{account.ws_acct_id}}    {% endif %} required></td></tr>
    <tr><td><h6>Account Type:</h6></td><td> {% if account["ws_acct_type"] ==  "S" %} Savings Account {% else %}  Current account {% endif %}</td></tr>
    <tr><td><h6>Balance:</h6></td><td>{{  account.ws_acct_balance }} <input type="hidden"  name="ws_acct_balance" value="{{  account.ws_acct_balance }}"  required></td></tr>
    <tr><td><h6>Withdraw Amount:</h6></td><td><input type="number"  name="amount" required></td></tr>
    <tr><td colspan="2" align="center"><input type="submit" value="submit" ></td></tr>
</table>
</form>

{% include "footer.html" %}
